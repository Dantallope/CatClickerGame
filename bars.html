<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bars.css">
    <title>Document</title>
</head>

<body>
    <button type="button" id="playButton">Play</button>
    <h2 id="title1"> Happiness bar</h2>
    <div class="happiness-bar">
        <div class="happiness-bar-value"></div>
        <div class="happiness-bar-fill"></div>
    </div>

    <button type="button" id="foodButton">Food</button>
    <h2 id="title2"> Hunger bar</h2>
    <div class="hunger-bar">
        <div class="hunger-bar-value"></div>
        <div class="hunger-bar-fill"></div>
    </div>

    <button type="button" id="waterButton">Water</button>
    <h2 id="title3"> Thirst bar</h2>
    <div class="thirst-bar">
        <div class="thirst-bar-value"></div>
        <div class="thirst-bar-fill"></div>
    </div>
    <script src="./assets/js/bars.js"></script>
</body>

</html>
